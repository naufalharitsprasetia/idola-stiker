      <nav class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand pt-2 ps-4" href="#"

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse ps-5"
            id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"

              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="search.html">Ajukan Produk</a>
              </li>
              <li class="nav-item">
                <a href="cart.html" class="btn btn-primary position-relative">
                  <i class="fa-solid fa-cart-shopping"></i> Cart
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    id="cart-span">
                    <span class="visually-hidden">keranjang belanja</span>
                  </span>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Others
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="other.html#about">About</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="other.html#about"
                      >Location</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="other.html#contact"
                      >Contact Us</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item logout-button badge text-bg-primary">
                <a class="nav-link text-white" href="sign-in.html">LOGOUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </header>
    <button
      onclick="topFunction()"
      id="myBtnTop"
      title="Go to top"
      style="display: block">
      <iconify-icon icon="mingcute:arrow-up-line"></iconify-icon>
    </button>
    <main>
      <!-- Shop Section -->
      <section class="shop-section my-5">
        <div class="container">
          <div class="title-shop-section my-4">
            <h1>
              <b><u>Shop</u></b>
            </h1>
          </div>
          <div
            class="row g-4 row-cols-lg-5 row-cols-2 row-cols-md-3 gap-5"
            id="frame-produk">
            <!--  -->
            <!-- Produk 1 -->
            <div class="card card-product px-0" id="produkCard1">
              <div class="card-body p-0">
                <div class="text-center position-relative">
                  <div class="position-absolute top-0 start-0">
                    <span class="badge bg-danger ms-1 mt-1 promo-span"
                      >New</span
                    >
                  </div>
                  <a href="#">
                    <img
                      src="img/skotlet-biasa.png"
                      alt=""
                      class="mb-3 img-fluid image-produk"
                  /></a>
                </div>
                <div class="card-description px-3 pb-2">
                  <div class="text-small mb-1">
                    <a href="#!" class="text-decoration-none text-muted"
                      ><small class="kategori-produk">Skotlet</small></a
                    >
                  </div>
                  <h2 class="fs-6">
                    <a
                      href="#"
                      class="text-inherit text-decoration-none nama-produk"
                      >Skotlet Biasa /Meter</a
                    >
                  </h2>
                  <div>
                    <small class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i
                    ></small>
                    <span class="text-muted small bintang-produk">4.5</span>
                    <span class="ulasan-produk">(159)</span>
                  </div>
                  <div
                    class="price-card d-flex justify-content-between align-items-center mt-3">
                    <div>
                      <span class="text-dark hargaDiskon-produk" id=""
                        >Rp. 50.000</span
                      >
                      <br />
                      <span
                        class="text-decoration-line-through hargaAsli-produk text-muted"
                        id=""
                        >Rp. 500.000</span
                      >
                    </div>
                    <div>
                      <button
                        type="submit"
                        onclick="addToCart('produkCard1')"
                        class="btn btn-primary btn-sm btn-submit"
                        id="tombol-produk1">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-plus">
                          <line x1="12" y1="5" x2="12" y2="19"></line>
                          <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End -->
          </div>
        </div>
      </section>
